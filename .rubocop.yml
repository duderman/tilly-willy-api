---
require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable

Style/Documentation:
  Enabled: false

Style/AsciiComments:
  Enabled: false

RSpec/ImplicitSubject:
  Enabled: false

Lint/MissingSuper:
  Exclude:
    - app/services/**/*.rb

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb

Rails/WhereExists:
  Exclude:
    - db/seeds.rb
